name = "repo-automater-trigger"
main = "src/index.js"
compatibility_date = "2025-01-01"

[vars]
GH_OWNER = "marketing-america-corp"
GH_REPO = "repo"
GH_WORKFLOW = "automater-dispatch.yml"
GH_REF = "master"

AUTOMATER_TIME_SKEW_SEC = "300"
AUTOMATER_ALLOWED_TASK = "scan,health,doctor,validate,plan,codex,pr"

# Set to "1" only for local dev; do NOT enable in prod.
AUTOMATER_DEV_MODE = "0"
AUTOMATER_DEBUG = "0"
