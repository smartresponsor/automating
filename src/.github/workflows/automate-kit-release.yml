name: automate-kit-release

on:
  workflow_dispatch: {}
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HAS_APP_KEY: ${{ secrets.AUTOMATER_APP_PRIVATE_KEY != '' }}
      HAS_DISPATCH_TOKEN: ${{ secrets.AUTOMATE_DISPATCH_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub App token
        id: app
        if: env.HAS_APP_KEY == 'true'
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.AUTOMATER_APP_ID }}
          private-key: ${{ secrets.AUTOMATER_APP_PRIVATE_KEY }}

      - name: Select token
        id: tok
        shell: bash
        run: |
          if [ "${HAS_DISPATCH_TOKEN}" = "true" ]; then
            echo "token=${{ secrets.AUTOMATE_DISPATCH_TOKEN }}" >> "$GITHUB_OUTPUT"
          else
            echo "token=${{ steps.app.outputs.token }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ steps.tok.outputs.token }}
        run: |
          echo "release logic here"
