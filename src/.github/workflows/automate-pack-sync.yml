name: automate-pack-sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Automater pack sync
        shell: pwsh
        run: |
          pwsh -File "$env:GITHUB_WORKSPACE/.automation/tool/automater-pack-sync.ps1" `
            -OnlyId "automate-kit"
