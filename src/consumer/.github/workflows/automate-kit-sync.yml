name: automate-kit-sync

on:
  workflow_dispatch: {}
  schedule:
    - cron: "19 * * * *"
  repository_dispatch:
    types: [automate-kit-release, automater-kit-release]

permissions:
  contents: write

concurrency:
  group: automate-kit-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token (Automater)
        id: app
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.AUTOMATER_APP_ID }}
          private-key: ${{ secrets.AUTOMATER_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app.outputs.token }}

      - name: Setup git safe directory
        shell: bash
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Sync automate-kit only
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ steps.app.outputs.token }}
          AUTOMATE_SOURCE_TOKEN: ${{ secrets.AUTOMATE_SOURCE_TOKEN }}
          AUTOMATER_PUSH_TIMER: ${{ vars.AUTOMATER_PUSH_TIMER }}
          AUTOMATER_BASE_BRANCH: ${{ vars.AUTOMATER_BASE_BRANCH }}
          AUTOMATER_TRIGGER_PACK_ID: "automate-kit"
          AUTOMATER_TRIGGER_TAG: ${{ github.event.client_payload.tag || '' }}
        run: |
          pwsh -File ./.automation/tool/automater-pack-sync.ps1 -OnlyId "automate-kit"
