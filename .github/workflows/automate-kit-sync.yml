name: automate-kit-sync

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set automater script path
        run: echo "AUTOMATER_SCRIPT=${{ github.workspace }}/.automation/tool/automater-pack-sync.ps1" >> $GITHUB_ENV

      - name: Automater pack sync
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pwsh -NoProfile -File "$env:AUTOMATER_SCRIPT" -OnlyId "automate-kit"
