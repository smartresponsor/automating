name: automate-kit-sync

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set automater script path
        run: echo "AUTOMATER_SCRIPT=${{ github.workspace }}/.automation/tool/automater-pack-sync.ps1" >> $GITHUB_ENV

      - name: Automater pack sync
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          if (!(Test-Path -LiteralPath $env:AUTOMATER_SCRIPT)) { throw "not found: $env:AUTOMATER_SCRIPT" }
          & $env:AUTOMATER_SCRIPT -OnlyId "automate-kit"
      
