name: automater-ci

on:
  pull_request: {}
  push:
    branches: [master]

permissions:
  contents: read

concurrency:
  group: automater-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  worker-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Worker tests
        working-directory: Domain/Ai/agent-trigger/worker
        run: |
          node --version
          npm --version
          npm test
